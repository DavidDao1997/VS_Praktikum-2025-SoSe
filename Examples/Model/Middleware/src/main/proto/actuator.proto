syntax = "proto3";
package actuatorController;

service ActuatorControlService {
  // Ändere Empty → MoveResponse, um eine nicht-leere Antwort zu ermöglichen
  rpc move(ActuatorRequest) returns (ActuatorMoveResponse);
}

// Neue Nachricht für Antwort mit Inhalten
message ActuatorMoveResponse {
  bool success = 1;           // Erfolg der Bewegung
}

message Empty {}

message ActuatorRequest {
  Direction direction = 1;
}

enum Direction {
  INCREASE = 0;
  DECREASE = 1;
}